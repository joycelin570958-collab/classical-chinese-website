        /* Full Screen Setup */

        .instructions {

        .button-group {

        .sub-button-group {

        /* --- Main 3D Buttons --- */
        button {

            transform: translateY(0);

        }

        button:hover:not(:disabled) { background: var(--theme-btn-hover); }

        button:active:not(:disabled) {
            transform: translateY(4px);
            box-shadow: 0 0 0 var(--theme-btn-shadow);
        }

        button:disabled {
            opacity: 0.5;
            transform: translateY(4px);
            box-shadow: 0 0 0 var(--theme-btn-shadow);
            cursor: not-allowed;
        }

        #resetBtn {
            background: #cbd5e1;

        }

        /* --- Secondary 3D Buttons (Smaller for utility) --- */

        }

        /* --- Text Area --- */
        .content-box {

        .highlight-yellow {

            vertical-align: middle;
            transition: all 0.2s;
            border: 1px solid #cbd5e1;
        }

        .blank-btn[data-state="0"] { color: transparent !important; }

        .blank-btn[data-state="1"] { 
            color: var(--hint-color) !important; 
            font-weight: 500 !important;
            -webkit-text-fill-color: var(--hint-color) !important;
        }

        .blank-btn[data-state="2"] { 
            color: var(--answer-color) !important;

<body>

    <div class="container">

        <div class="instructions">

            3. ç‚¹å‡»ç©ºæ ¼æˆ–æŒ‰ <strong>Space</strong> åˆ‡æ¢å•ä¸ªæç¤ºä¸ç­”æ¡ˆï¼Œä¹Ÿå¯ä½¿ç”¨ä¸‹æ–¹å¿«æ·é”®å…¨å±€æ§åˆ¶ã€‚
        </div>

        <div class="button-group">
            <button id="generateBtn">âœ¨ ç”Ÿæˆå¡«ç©º</button>
            <button id="resetBtn">ğŸ”„ æ¸…ç©ºé‡ç½®</button>
        </div>

        <div class="sub-button-group">
            <button class="sub-btn" id="allBlankBtn" disabled>ğŸ‘ï¸ å…¨éšè— (All Blank)</button>
            <button class="sub-btn" id="allHintBtn" disabled>ğŸ’¡ å…¨æç¤º (All Hint)</button>
            <button class="sub-btn" id="allAnswerBtn" disabled>ğŸ“– å…¨æ˜¾ç¤º (All Answer)</button>
        </div>

        <div id="content" class="content-box" contenteditable="true"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const generateBtn = document.getElementById('generateBtn');
            const resetBtn = document.getElementById('resetBtn');
            const allBlankBtn = document.getElementById('allBlankBtn');
            const allHintBtn = document.getElementById('allHintBtn');
            const allAnswerBtn = document.getElementById('allAnswerBtn');
            const contentDiv = document.getElementById('content');
            
            let currentIdx = 0;

            generateBtn.addEventListener('click', () => {
                if (!contentDiv.textContent.trim()) return;

                const allElements = contentDiv.querySelectorAll('*');
                allElements.forEach(el => {
                    let cssText = el.style.cssText.toLowerCase();
                    let attrColor = (el.getAttribute('color') || '').toLowerCase();
                    
                    let isRed = cssText.includes('red') || cssText.includes('rgb(255, 0, 0)') || cssText.includes('#ff0000') || attrColor.includes('red') || attrColor.includes('#ff0000');
                    let isYellow = cssText.includes('yellow') || cssText.includes('rgb(255, 255, 0)') || cssText.includes('#ffff00');

                    while (el.attributes.length > 0) {
                        el.removeAttribute(el.attributes[0].name);
                    }

                    if (isRed) el.classList.add('keyword-red');
                    if (isYellow) el.classList.add('highlight-yellow');
                });

                let html = contentDiv.innerHTML;
                html = html.replace(/ï¼ˆ(.*?)ï¼‰/g, (match, inner) => {
                    let temp = document.createElement('div');
                    temp.innerHTML = inner;
                    let text = temp.textContent.trim();
                    if (text) {
                        const safeText = escapeHtml(text);
                        const safeFirst = escapeHtml(text[0]);
                        return `ï¼ˆ<span class="blank-btn" data-full="${safeText}" data-first="${safeFirst}" data-state="0">ã€€ã€€</span>ï¼‰`;
                    }
                    return 'ï¼ˆï¼‰';
                });

                contentDiv.innerHTML = html;
                contentDiv.setAttribute('contenteditable', 'false');
                contentDiv.style.borderStyle = 'solid';
                
                // Reset index and enable global buttons
                currentIdx = 0;
                generateBtn.disabled = true;
                allBlankBtn.disabled = false;
                allHintBtn.disabled = false;
                allAnswerBtn.disabled = false;
            });

            resetBtn.addEventListener('click', () => {
                contentDiv.innerHTML = '';
                contentDiv.setAttribute('contenteditable', 'true');
                contentDiv.style.borderStyle = 'dashed';
                
                // Disable global buttons on reset
                generateBtn.disabled = false;
                allBlankBtn.disabled = true;
                allHintBtn.disabled = true;
                allAnswerBtn.disabled = true;
            });

            // --- Global State Controllers ---
            function setAllBlanks(targetState) {
                const blanks = contentDiv.querySelectorAll('.blank-btn');
                blanks.forEach(el => {
                    el.innerHTML = ''; 
                    if (targetState === 1) el.textContent = el.getAttribute('data-first');
                    else if (targetState === 2) el.textContent = el.getAttribute('data-full');
                    else el.textContent = 'ã€€ã€€';
                    el.setAttribute('data-state', targetState);
                });
                
                // Sync Spacebar tracker
                if (targetState === 0 || targetState === 1) {
                    currentIdx = 0; // Spacebar starts from beginning
                } else if (targetState === 2) {
                    currentIdx = blanks.length; // Spacebar is finished
                }
            }

            allBlankBtn.addEventListener('click', () => setAllBlanks(0));
            allHintBtn.addEventListener('click', () => setAllBlanks(1));
            allAnswerBtn.addEventListener('click', () => setAllBlanks(2));

            // --- Individual Click & Keyboard Logic ---
            contentDiv.addEventListener('click', (e) => {
                if (e.target.classList.contains('blank-btn')) {
                    handleBlankUpdate(e.target);
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && contentDiv.getAttribute('contenteditable') === 'false') {
                    e.preventDefault();
                    const blanks = contentDiv.querySelectorAll('.blank-btn');
                    if (currentIdx < blanks.length) {
                        handleBlankUpdate(blanks[currentIdx]);
                        // Move to next blank only if it cycled back to 0 (or adjust based on preference)
                        if (blanks[currentIdx].getAttribute('data-state') === "0") {
                            currentIdx++;
                        }
                    }
                }
            });

            function handleBlankUpdate(el) {
                let state = parseInt(el.getAttribute('data-state'));
                state = (state + 1) % 3;
                el.innerHTML = ''; 
                if (state === 1) el.textContent = el.getAttribute('data-first');
                else if (state === 2) el.textContent = el.getAttribute('data-full');
                else el.textContent = 'ã€€ã€€';
                el.setAttribute('data-state', state);
            }

            function escapeHtml(unsafe) {
                return unsafe.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
            }
        });
    </script>
